<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regex and DOM - 01</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>

    <script>
      // EDIT DOWN HERE
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elBtnSubmit = document.querySelector("#btn-submit");

      const validationEmail = new RegExp(/^\S+@\S+\.\S+$/);
      const validationPassword = new RegExp(
        "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})"
      );

      elBtnSubmit.addEventListener("click", function (e) {
        e.preventDefault();

        if (!validationEmail.test(elInputEmail.value)) {
          alert("tolong masukan email yang valid");
        } else {
          if (!validationPassword.test(elInputPassword.value)) {
            alert("tolong masukan password sesuai dengan ketentuan");
          } else {
            alert("Welcome to The Jungle");
          }
        }
      });
    </script>
  </body>
</html>
